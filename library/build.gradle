apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

publish {
    userOrg = 'wytings'
    groupId = 'com.wytings.dbcache'
    artifactId = 'dbcache'
    publishVersion = '1.0.0'
    repoName = 'maven'
    desc = 'cache data with SQLite on Android'
    website = 'https://github.com/wytings/DBCache'
    // command : $ ./gradlew clean build bintrayUpload -PbintrayUser=rexwei -PbintrayKey=BINTRAY_KEY -PdryRun=false
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.google.code.gson:gson:2.8.5'
    def room_version = "2.1.0-rc01"
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"


}
repositories {
    mavenCentral()
}
